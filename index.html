<!DOCTYPE html>
<html>
   <head>
      <title>Wrike Task Display</title>
      <style>
         #wrike-tasks-container div {
         border: 1px solid #ccc;
         margin-bottom: 10px;
         padding: 10px;
         }
      </style>
   </head>
   <body>
      <div id="wrike-tasks-container"></div>
      <script> 
         function fetchWrikeTasks() {
           const apiToken = 'your_api_token'; // Replace with your actual Wrike API token
           const endpoint = 'https://www.wrike.com/api/v4/tasks'; 
         
           const headers = {
             'Authorization': `Bearer ${apiToken}`
           };
         
           fetch(endpoint, { headers })
             .then(response => {
               if (!response.ok) {
                 throw new Error('Error fetching tasks');
               }
               return response.json();
             })
             .then(data => {
               const tasks = data.data;
               const tasksContainer = document.getElementById('wrike-tasks-container');
               tasksContainer.innerHTML = ''; // Clear existing content
         
               tasks.forEach(task => {
                 const taskDiv = document.createElement('div');
                 taskDiv.innerHTML = `
                   <h3>${task.title}</h3>
                   <p>Status: ${task.status}</p> 
                 `;
                 tasksContainer.appendChild(taskDiv);
               });
             }) 
             .catch(error => {
               console.error('Error fetching data:', error);
             });
         }
         
         // Call the function to fetch data when the page loads
         fetchWrikeTasks(); 
      </script>
   </body>
</html>
